<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<title>Forms Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../dist/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../../dist/css/m.min.css">
<style type="text/css">
.title {
	text-align: left;
	padding: 0.5em 0;
	color: #00c7ff;
    font-size: 1.8em;
}

.content {
    margin: 0 2em;
    padding-bottom: 2em;
}
</style>
</head>
<body>
<div class="content">
    <h1 class="title">默认表单</h1>
    <form action="" class="m-form">
        <fieldset>
            <legend>行内默认表单</legend>
            <input type="text" placeholder="邮箱">
            <input type="password" placeholder="密码">
            <label for=""><input type="checkbox"> 记住我</label>
            <input type="submit" class="m-button m-button-primary">
        </fieldset>
    </form>
    <h1 class="title">多行表单</h1>
    <form action="" class="m-form m-form-stacked">
        <fieldset>
            <legend>每行多个元素的表单</legend>
            <div class="m-g">
                <div class="m-u-1 m-u-md-1-3">
                    <label for="">姓名：</label>
                    <input type="text">
                </div>
                <div class="m-u-1 m-u-md-1-3">
                    <label for="">密码：</label>
                    <input type="password">
                </div>
                <div class="m-u-1 m-u-md-1-3">
                    <label for="">邮箱：</label>
                    <input type="text">
                </div>
                <div class="m-u-1 m-u-md-1-3">
                    <label for="">城市：</label>
                    <input type="text">
                </div>
                <div class="m-u-1 m-u-md-1-3">
                    <label for="">国家：</label>
                    <select name="" id="">
                        <option value="">中国</option>
                        <option value="">美国</option>
                    </select>
                </div>
            </div>
            <label for="" class="m-checkbox"><input type="checkbox"> 同意注册</label>
            <input type="submit" value="注册" class="m-button m-button-primary">
            <input type="reset" value="重置" class="m-button m-button-primary">
        </fieldset>
    </form>
    <h1 class="title">多行表单</h1>
    <form action="" class="m-form m-form-stacked">
        <fieldset>
            <legend>每行单独元素的表单</legend>
            <label for="">姓名：</label>
            <input type="text">
            <label for="">密码：</label>
            <input type="password">
            <label for="">邮箱：</label>
            <input type="text">
            <label for="">城市：</label>
            <input type="text">
            <label for="">国家：</label>
            <select name="" id="">
                <option value="">中国</option>
                <option value="">美国</option>
            </select>
            <label for="" class="m-checkbox"><input type="checkbox"> 同意注册</label>
            <input type="submit" value="注册" class="m-button m-button-primary">
            <input type="reset" value="重置" class="m-button m-button-primary">
        </fieldset>
    </form>
    <h1 class="title">多行表单</h1>
    <form action="" class="m-form m-form-aligned">
        <fieldset>
            <legend>每行都对齐的表单</legend>
            <div class="m-control-group">
                <label for="">昵称：</label>
                <input type="text" placeholder="昵称">
                <aside class="m-form-message-inline">
                    这是一个<code>m-form-message-inline</code>提示，可用于错误警告等
                </aside>
            </div>
            <div class="m-control-group">
                <label for="">密码：</label>
                <input type="password" placeholder="密码">
                <aside class="m-help-inline">
                    这是一个<code>m-help-inline</code>提示，可用于帮助提示等
                </aside>
            </div>
            <div class="m-control-group">
                <label for="">邮件地址：</label>
                <input type="text" placeholder="邮件地址">
            </div>
            <div class="m-control-group">
                <label for="">按钮插入测试：</label>
                <input type="button" value="我是一个按钮" class="m-button m-button-primary">
            </div>
            <div class="m-control-group">
                <label for="">性别：</label>
                <input type="radio" name="sex"> 男 
                <input type="radio" name="sex"> 女 
            </div>
            <div class="m-controls">
                <label for="" class="m-checkbox">
                    <input type="checkbox"> 同意注册
                </label>
                <input type="button" value="注册" class="m-button m-button-primary">
            </div>
        </fieldset>
    </form>
    <h1 class="title">多行表单</h1>
    <form action="" class="m-form">
        <legend>一大波背靠背的表单</legend>
        <fieldset class="m-group">
            <input type="text" class="m-input-1-3" placeholder="用户名">
            <input type="text" class="m-input-1-3" placeholder="密码">
            <input type="text" class="m-input-1-3" placeholder="邮箱">
        </fieldset>
        <fieldset class="m-group">
            <input type="text" class="m-input-1-3" placeholder="住址">
            <input type="text" class="m-input-1-3" placeholder="公司名称">
            <input type="submit" class="m-button m-button-primary m-input-1-3" value="注册">
        </fieldset>
    </form>
    <h1 class="title">表单长度</h1>
    <form action="" class="m-form">
         <input type="text" class="m-input-1" placeholder="m-input-1"><br>
         <input type="text" class="m-input-2-3" placeholder="m-input-2-3"><br>
         <input type="text" class="m-input-1-2" placeholder="m-input-1-2"><br>
         <input type="text" class="m-input-1-3" placeholder="m-input-1-3"><br>
         <input type="text" class="m-input-1-4" placeholder="m-input-1-4">
         <div class="m-g">
             <input type="text" class="m-u-1-4" placeholder="m-u-1-4">
            <input type="text" class="m-u-3-4" placeholder="m-u-3-4">
         </div>
    </form>
    <h1 class="title">验证输入框</h1>
    <form action="" class="m-form">
        <input type="email" placeholder="填写正确的邮箱" required>
    </form>
    <h1 class="title">不可用的输入框</h1>
    <form action="" class="m-form">
        <input type="text" placeholder="不可用的输入框" disabled>
    </form>
    <h1 class="title">只读输入框</h1>
    <form action="" class="m-form">
        <input type="text" placeholder="只读输入框" readonly>
    </form>
    <h1 class="title">圆形的输入框</h1>
    <form action="" class="m-form m-form-stacked">
        <label for="">姓名：</label>
        <input type="text" class="m-input-rounded" placeholder="姓名">
        <label for="">消息</label>
        <textarea name="" id="" cols="40" rows="5" class="m-input-rounded" placeholder="消息..."></textarea>
        <input type="button" value="圆形按钮" class="m-button m-button-primary m-input-rounded">
    </form>
</div>
<script type="text/javascript" src="../../dist/js/jquery.min.js"></script>
<script type="text/javascript" src="../../dist/js/m.min.js"></script>
</body>
</html>
